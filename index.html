<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/85da794f78.js"></script>

    <link rel="icon" href="img/app_icon.png" type="image/png" />
    <title>myChat!</title>
  </head>
  <body>
    <!-- Application -->
    <div class="container">
      <!-- Card -->
      <div
        class="card bg-light mb-3 my-4"
        style="max-width: auto; margin: auto;"
      >
        <!-- Title -->
        <div class="card-header" style="line-height: 10px;">
          <h4 style="margin-top: 1%; text-align: center;">My Chat</h4>
        </div>

        <!-- Body -->
        <div class="card-body" style="min-height: 30rem; max-height: 50rem;">
          <!-- Reading Space-->
          <div
            class="screen_space"
            style="max-height: 45rem; overflow-y: auto;"
          >
            
          </div>
        </div>

        <!-- Send Interface -->
        <div
          class="card text-white bg-light"
          style="margin-bottom: 0; max-width: auto;"
        >
          <div class="card-header">
            <div class="input-group mb-3 my-3">
              <input
                type="text"
                class="form-control"
                placeholder="Eg. Hello William"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="button-addon2"
                >
                  Send
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="http://localhost:4500/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</html>
